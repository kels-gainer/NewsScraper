<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato|Special+Elite"
      rel="stylesheet"
    />
    <link rel="icon" href="images/page.png" />

    <title>NewsScraper</title>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper navbar">
        <a href="#!" class="brand-logo">News Scraper</a>
        <ul class="right hide-on-med-and-down">
          <li>
            <a href=""><i class="material-icons left">home</i>Home</a>
          </li>
          <li>
            <a href=""
              ><i class="material-icons left">person</i>Your Articles</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div id="wrapper">
      <h1 class="title">Title Here</h1>
      <div class="row">
        <div class="col s12">
          <a class="waves-effect waves-light btn center btn-scrape">
            Scrap New Headlines
          </a>
          <a class="waves-effect waves-light btn center">Save Headlines</a>
          <a class="waves-effect waves-light btn btns center"
            >Clear All Headlines</a
          >
        </div>
      </div>

      <div class="row">
        <div class="col s8">
          <div id="articles"><ul id="articles-list"></ul></div>
        </div>
        <div class="col s4">
          <div id="notes"></div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
